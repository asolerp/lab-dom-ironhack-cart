<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="titleSection">
      <h1>Ironhack Merchandising Shop</h1>
  </div>
  <div class="mainContainer">
      <div id="id0" class="containerProduct">
          <div><span>IronBubble-head</span></div>
          <div><span class="price0">$25</span></div>
          <div>
            <form action="">
              <label for="">QTY</label>
              <input class="quantity0" type="number">
            </form>
          </div>
          <div><span class="totalPriceProduct0">$0.00</span></div>
          <button onclick = deleteItem(0) class="btn btn-delete">Delete</button >
      </div>
      <div id="id1" class="containerProduct">
          <div><span>IronBubble-head</span></div>
          <div><span class="price1">$25</span></div>
          <div>
            <form action="">
              <label for="">QTY</label>
              <input class="quantity1" type="number">
            </form>
          </div>
          <div><span class="totalPriceProduct1">$0.00</span></div>
          <div><button onclick = deleteItem(1) class="btn btn-delete">Delete</button></div>
      </div>
      <div id="id2" class="containerProduct">
          <div><span>IronBubble-head</span></div>
          <div><span class="price2">$25</span></div>
          <div>
            <form action="">
              <label for="">QTY</label>
              <input class="quantity2" type="number">
            </form>
          </div>
          <div><span class="totalPriceProduct2">$0.00</span></div>
          <div><button onclick = deleteItem(2) class="btn btn-delete">Delete</button></div>
      </div>
  </div>

  <div class="newItem">
      <input class="newName" type="text">
      <input class="newPrice" type="number" name="" id="">
      <button onclick="createNewItem()">Create</button>
    </div>

  <div class="buttonContainer"><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></div>
  <div class="resultSection">
      <h2>Total Price: <span class="totalPrice">$0</span></h2>
  </div>



</body>
</html>
